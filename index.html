  <script>
    function showText(elementId) {
      // Get all the text file snippets
      var textFileSnippets = document.getElementsByClassName("code-snippet");

      // Loop through all the text file snippets and hide them
      for (var i = 0; i < textFileSnippets.length; i++) {
        textFileSnippets[i].style.display = "none";
      }

      // Show the selected text file snippet
      var selectedSnippet = document.getElementById(elementId);
      selectedSnippet.style.display = "block";
    }

    function copyToClipboard(elementId) {
      // Get the text from the text file snippet
      var textSnippet = document.getElementById(elementId + "-content");
      var text = textSnippet.textContent;

      // Create a temporary textarea element for copying
      var temp = document.createElement("textarea");
      temp.value = text;
      document.body.appendChild(temp);
      temp.select();

      // Copy the text to the clipboard
      navigator.clipboard.writeText(temp.value)
        .then(() => {
            console.log('Text copied to clipboard');
            alert('Text copied to clipboard!')
        })
        .catch(err => {
            console.error('Failed to copy: ', err);
        });

      // Remove the temporary textarea
      document.body.removeChild(temp);
    }

    // Fetch text file contents and populate code snippets
    fetchTextFile('text-file-1', 'w2.txt');
    fetchTextFile('text-file-2', 'w3.txt');
    fetchTextFile('text-file-3', 'w4.txt');
    fetchTextFile('text-file-4', 'w5.txt');    
    fetchTextFile('text-file-5', 'w6.txt');
    // Add more fetchTextFile calls for other text files

    function fetchTextFile(elementId, filePath) {
      fetch(filePath)
        .then(response => response.text())
        .then(text => {
          var codeSnippet = document.getElementById(elementId + '-content');
          codeSnippet.textContent = text;
        })
        .catch(error => console.error('Error fetching text file:', error));
    }

    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
